<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   404 Página Não Encontrada
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
   @keyframes pulse-404 {
     0%, 100% {
       transform: scale(1);
       opacity: 1;
     }
     50% {
       transform: scale(1.1);
       opacity: 0.7;
     }
   }
   .animate-pulse-404 {
     animation: pulse-404 2s ease-in-out infinite;
   }
  </style>
 </head>
 <body class="bg-gray-100 flex flex-col min-h-screen">
  <header class="bg-white shadow">
   <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a class="text-2xl font-bold text-indigo-600" href="#">
     ZIPPY
    </a>
   </nav>
  </header>
  <main class="flex-grow flex flex-col items-center justify-center px-4 text-center">
   <h1 class="text-8xl font-extrabold text-indigo-600 mb-6 animate-pulse-404 select-none">
    404
   </h1>
   <p class="text-xl text-gray-700 max-w-xl">
    Oops! A página que você está procurando não existe ou foi movida.
   </p>
  </main>
  <footer class="bg-white shadow-inner py-6 mt-12">
  </footer>
 </body>
</html>

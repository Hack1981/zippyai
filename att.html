<html class="scroll-smooth" lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Atualização
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full text-center">
   <img alt="Ícone ilustrativo de atualização de software, com setas circulares azuis e cinzas simbolizando progresso" class="mx-auto mb-8" height="150" loading="lazy" src="imagem/icone.png" width="300"/>
   <h1 class="text-2xl font-semibold text-gray-900 mb-4">
    Nova atualização disponível
   </h1>
   <p class="text-gray-600 text-lg mb-8 min-h-[1.5rem]" id="status-text">
    Preparando atualização...
   </p>
   <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner hidden" id="progress-bar-container">
    <div aria-label="Barra de progresso da atualização" class="bg-blue-600 h-4 rounded-full transition-all duration-500" id="progress-bar" style="width: 0%;">
    </div>
   </div>
  </div>
  <script>
   const statusText = document.getElementById('status-text');
   const progressBarContainer = document.getElementById('progress-bar-container');
   const progressBar = document.getElementById('progress-bar');

   const steps = [
     'Descompilando arquivos...',
     'Extraindo dados...',
     'Criando registros...',
     'Finalizando registros...'
   ];

   let currentStep = 0;

   function showNextStep() {
     if (currentStep < steps.length) {
       statusText.textContent = steps[currentStep];
       currentStep++;
       setTimeout(showNextStep, 800);
     } else {
       // Depois dos passos, mostra a barra de progresso
       statusText.textContent = 'Baixando...';
       progressBarContainer.classList.remove('hidden');
       let progress = 0;
       const interval = setInterval(() => {
         progress += 10;
         if (progress > 100) {
           progress = 100;
           clearInterval(interval);
           statusText.textContent = 'APK baixado, aguarde o instalador iniciar';
           progressBar.classList.remove('bg-blue-600');
           progressBar.classList.add('bg-green-600');
         }
         progressBar.style.width = progress + '%';
       }, 100);
     }
   }

   showNextStep();
  </script>
 </body>
</html>
